# ===================================================================
# CONFIGURA\u00c7\u00c3O DE PERFIS (Profiles)
# ===================================================================
# Ativa o perfil 'dev' para habilitar funcionalidades de desenvolvimento.
spring.profiles.active=dev

# ===================================================================
# CONFIGURA\u00c7\u00c3O DO BANCO DE DADOS (DataSource)
# ===================================================================
# URL de conex\u00e3o para o SQLite.
spring.datasource.url=jdbc:sqlite:seath.db

# Classe do Driver JDBC para o SQLite.
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite n\u00e3o precisa de usu\u00e1rio e senha por padr\u00e3o.
spring.datasource.username=
spring.datasource.password=

# ===================================================================
# CONFIGURA\u00c7\u00c3O DO JPA / HIBERNATE
# ===================================================================
# Informa ao Hibernate qual "dialeto" SQL ele deve usar para o SQLite.
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Gerenciamento autom\u00e1tico do schema do banco de dados.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console os comandos SQL executados (\u00f3timo para debug).
spring.jpa.show-sql=true

