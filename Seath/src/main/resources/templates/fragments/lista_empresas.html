<div data-th-fragment="listaEmpresas">
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" data-th-each="empresa : ${listaEmpresas}" onclick="return false;">
            <h6 class="mb-1" data-th-text="${empresa.nome}"></h6>
            <small class="text-muted" data-th-text="${empresa.cnpj != null ? 'CNPJ: ' + empresa.cnpj : 'CNPJ nÃ£o informado'}"></small>
        </a>
    </div>
    <p data-th-if="${listaEmpresas.isEmpty()}" class="text-muted mt-2">Nenhuma empresa encontrada.</p>
</div>
