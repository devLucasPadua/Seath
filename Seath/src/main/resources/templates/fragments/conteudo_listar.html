<!DOCTYPE html>
<html lang="pt-br">
<body>
    
    <div data-th-fragment="conteudoListar">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h4 class="my-1"><i class="bi bi-list-check"></i> Fichas Cadastradas</h4>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-dark text-white">
                            <tr>
                                <!-- ALINHAMENTO CENTRALIZADO PARA A MAIORIA -->
                                <th class="text-center py-3" style="width: 5%;">ID</th>
                                <th class="text-center py-3" style="width: 8%;">Pregão</th>
                                
                                <!-- ALINHAMENTO ESQUERDA (Exceção Solicitada) -->
                                <th class="text-start py-3" style="width: 20%;">Nome Pregão</th>
                                
                                <th class="text-center py-3" style="width: 5%;">Item</th>
                                <th class="text-center py-3" style="width: 15%;">Licitante</th>
                                <th class="text-center py-3" style="width: 15%;">Produto</th>
                                <th class="text-center py-3" style="width: 10%;">Marca</th>
                                <th class="text-center py-3" style="width: 5%;">Qtd.</th>
                                <th class="text-center py-3" style="width: 10%;">Situação</th>
                                <th class="text-center py-3" style="width: 7%;">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-each="ficha : ${listaFichas}">
                                
                                <!-- ID -->
                                <td class="text-center align-middle fw-bold" data-th-text="${ficha.id}"></td>
                                
                                <!-- PREGÃO -->
                                <td class="text-center align-middle" data-th-text="${ficha.pregao}"></td>
                                
                                <!-- NOME PREGÃO (Esquerda) -->
                                <td class="text-start align-middle text-truncate" style="max-width: 200px;" 
                                    data-th-text="${ficha.nomePregao}" 
                                    data-th-title="${ficha.nomePregao}"></td>
                                
                                <!-- ITEM -->
                                <td class="text-center align-middle" data-th-text="${ficha.item}"></td>
                                
                                <!-- LICITANTE -->
                                <td class="text-center align-middle small text-truncate" style="max-width: 150px;" 
                                    data-th-text="${ficha.licitante}"
                                    data-th-title="${ficha.licitante}"></td>
                                
                                <!-- PRODUTO (infoProduto) -->
                                <td class="text-center align-middle text-truncate" style="max-width: 150px;" 
                                    data-th-text="${ficha.infoProduto}"
                                    data-th-title="${ficha.infoProduto}"></td>
                                
                                <!-- MARCA -->
                                <td class="text-center align-middle" data-th-text="${ficha.marca}"></td>
                                
                                <!-- QUANTIDADE -->
                                <td class="text-center align-middle" data-th-text="${ficha.quantidade}"></td>
                                
                                <!-- SITUAÇÃO (Mapeado de formaAvaliacao) -->
                                <td class="text-center align-middle">
                                    <!-- Exibe um badge com a Avaliação ou 'Pendente' se estiver vazio -->
                                    <span class="badge" 
                                          data-th-classappend="${ficha.formaAvaliacao != null && !ficha.formaAvaliacao.isEmpty() ? 'text-bg-primary' : 'text-bg-secondary'}"
                                          data-th-text="${ficha.formaAvaliacao != null && !ficha.formaAvaliacao.isEmpty() ? ficha.formaAvaliacao : 'Pendente'}">
                                    </span>
                                </td>
                                
                                <!-- AÇÕES -->
                                <td class="text-center align-middle">
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-sm btn-outline-success" 
                                           data-th-href="@{/fichas/exportar/{id}(id=${ficha.id})}" 
                                           title="Baixar DOCX">
                                           <i class="bi bi-file-earmark-arrow-down"></i>
                                        </a>
                                        <a class="btn btn-sm btn-outline-primary" 
                                           data-th-href="@{/fichas/editar/{id}(id=${ficha.id})}" 
                                           title="Editar">
                                           <i class="bi bi-pencil-square"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            
                            <!-- Linha Vazia (Caso não existam fichas) -->
                            <tr data-th-if="${listaFichas.isEmpty()}">
                                <td colspan="10" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-4 d-block mb-2"></i>
                                    Nenhuma ficha cadastrada até o momento.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
